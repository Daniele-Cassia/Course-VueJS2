<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
   <input type="text" v-on:input='alterarTiulo'>
   <p> {{ titulo }} </p>
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            titulo: 'Usando VueJS!'
        },
        methods: {
            alterarTiulo(event){
            this.titulo = event.target.value
            }
        } 
    })
</script>
