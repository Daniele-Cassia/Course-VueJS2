<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <!-- (V-ONCE)-> diretiva q define q o elemento que não precisará ser atualizado-->
   <p v-once> {{ titulo }} </p>
   <p> {{ saudacao() }} </p>
   <a v-bind:href="link">Udemy</a>
   <hr>
   <!--(V-HTML)->Interpreta o html-->
   <p v-html="linkHtml"></p>
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            titulo: 'Usando VueJS!',
            link: 'https://www.udemy.com',
            linkHtml:'<a href="https://www.udemy.com">Udemy</a>'

        },
        methods: {
            saudacao: function() {
                this.titulo = 'Bom dia!'
                return this.titulo
            }
        } 
    })
</script>
