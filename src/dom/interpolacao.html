<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p> {{ contador }} </p>
    <!-- <p> {{ contador * 2}} </p> -->
    <p> {{ contador > 10 ? 'MAIOR Q 10' : 'MENOR Q 10'}} </p>
    <button v-on:click="somar">SOMAR</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
        },
        methods: {
            somar() {
                this.contador++
            },
        }
    })
</script>
